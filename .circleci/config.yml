version: 2
jobs:
   build:
     docker:
       - image: circleci/node:latest
     steps:
       - checkout
       - run: npm install
       - run: npm audit fix
       - run: sudo chown -R $USER ~/.npm
       - run: sudo chown -R $USER /usr/lib/node_modules
       - run: sudo chown -R $USER /usr/local/lib/node_modules
       - run: npx gulp build
       - run: node .circleci/deploy.js
       - run: echo "WE'RE ONLINE"

workflows:
  version: 2
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master